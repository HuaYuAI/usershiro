<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<script>
    function change(){
        var img = document.getElementById("imgid");
        img.src = "/code/image";
    }
</script>

<!--背景-->
<div class="wel" id="background-3"></div>
<!--左右两边云-->
<div class="wel" id="box">
    <div class="box-1 lefp"></div>
    <div class="box-1">
        <div class="righp"></div>
    </div>
</div>
<!--荧光点点-->
<div class="wel" id="git"></div>
<!--登录注册表-->
<div class="wel" id="from">
    <div class="box-2 le-1">
        <form action="/login" method="post" datatype="">
            <div class="flrg">
                    <h3>注册</h3>
                <div class="a">
                    <!--<label>账号：</label>-->
                    <input type="text" name="username" class="in-1" placeholder="请输入账号">
                </div>
                <div class="a">
                    <!--<label>密码：</label>-->
                    <input type="password" name="password" class="in-1" placeholder="请输入密码">
<!--                    <input th:name="${_csrf.parameterName}" th:value = "${_csrf.token}">-->
                </div>
                <div class="a">
                    <!--<label>密码：</label>-->
                    <input type="password" name="password" class="in-1" placeholder="请再次输入密码">
                    <!--                    <input th:name="${_csrf.parameterName}" th:value = "${_csrf.token}">-->
                </div>

                <div class="a">
                    <span style="display: inline">
                        <a href="javascript:change()"><img id="imgid" src="/code/image"><br></a>
                        <input type="text" name="captcha" placeholder="验证码" style="width: 40%;"/>
                    </span>
                </div>
                <div class="a">
                    <button type="submit">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
