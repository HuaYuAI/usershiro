server.port=7001
spring.datasource.url=jdbc:mysql://localhost:3306/usershiro?useUnicode=true&characterEncoding=utf8
spring.datasource.username: root
spring.datasource.password: 123456
spring.datasource.driver-class-name: com.mysql.jdbc.Driver
spring.datasource.initialSize: 5
spring.datasource.minIdle: 5
spring.datasource.maxActive: 20
spring.datasource.maxWait: 60000
spring.datasource.minEvictableTimeMillis: 300000
spring.datasource.validationQuery: select * from userdata
spring.datasource.testWhileIdle: true
spring.datasource.testOnBorrow: false
spring.datasource.testOnReturn: false
spring.datasource.poolPreparedStatementPerConnectionSize: 20
##filters: stat,wall,log4j
spring.datasource.filters: stat,wall,shiroFilter
spring.datasource.connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
#
### mybatis
mybatis.typeAliasesPackage=com.shiro.pojo
mybatis.mapperLocations: classpath:mybatis/*.xml
#
debug=true
