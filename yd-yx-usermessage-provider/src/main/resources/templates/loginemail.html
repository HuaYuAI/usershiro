<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-1.11.3.min.js"></script>
</head>
<body>

<script type="text/javascript">

    function change(){
        var img = document.getElementById("imgid");
        img.src = "/code/image?xxx="+new Date().getTime();
    }

    function getkey(a) {
        var pms =document.getElementById("email").value;

        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET","/code/email/" + pms,true);
        xmlhttp.send();
    }
</script>

<!--背景-->
<div class="wel" id="background-3"></div>
<!--左右两边云-->
<div class="wel" id="box">
    <div class="box-1 lefp"></div>
    <div class="box-1">
        <div class="righp"></div>
    </div>
</div>
<!--荧光点点-->
<div class="wel" id="git"></div>
<!--登录注册表-->
<div class="wel" id="from">
    <div class="box-2 le-1">
        <form action="/user/login" method="post" datatype="">
            <div class="flrg">
                    <h3>邮箱登录</h3>
                <div class="a">
                    <input type="text" name="email" id="email" class="in-1" placeholder="请输入邮箱账号" required="required" />
                </div>
                <div class="a">
                    <a href="javascript:getkey(this)" id = "emailhref">获取验证码</a>
                </div>
                <div class="a">
                    <input type="password" name="password" class="in-1" placeholder="请输入验证码">
                </div>
                <div class="a">
                    <span style="display: inline">
                        <a href="javascript:change()"><img id="imgid" src="/code/image"></a>
                        <input type="text" name="captcha" placeholder="验证码" style="width: 40%;"/>
                    </span>
                </div>
                <div class="a">
                    <button type="submit">登录</button>
                    <button type="button"
                            οnclick="javascript:window.location.href='login.html'">帐号登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
